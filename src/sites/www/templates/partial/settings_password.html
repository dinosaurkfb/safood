<div class="box">
    <div class="header">设置新密码</div>
    <div class="body">
        <form class="flat" method="POST" action="settings/password" rel="ajax">
            <div class="section">
                <label>当前密码</label>
                <div class="input-single">
                    <input type="PASSWORD" name="origin_password" />
                    <span class="error" id="origin_password-error"></span>
                </div>
            </div>
            <div class="section">
                <label>新密码</label>
                <div class="input-single">
                    <input type="PASSWORD" name="password" />
                    <span class="error" id="password-error"></span>
                </div>
            </div>
            <div class="section">
                <label>确认密码</label>
                <div class="input-single">
                    <input type="PASSWORD" name="password_confirm" />
                    <span class="error" id="password_confirm-error"></span>
                </div>
            </div>
            <div class="section">
                <input type="SUBMIT" value="更新密码" class="btn primary-btn" />
                <span class="success hide">密码更新成功</span>
            </div>
        </form>
    </div>
</div>
