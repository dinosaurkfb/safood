<div class="box" id="panel-login">
    <div class="header">登入查添加</div>
    <div class="body">
        <form action="/login" method="POST">
            <div class="section">
                <input type="TEXT" name="username" placeholder="用户名/Email" />
            </div>
            <div class="section">
                <input type="PASSWORD" name="password" placeholder="密码" />
            </div>
            <div class="section">
                <input type="SUBMIT" value="登入" class="btn primary-btn" />
		<a id = "register_btn" class="btn primary-btn" href="/register" data-title="注册" data-url="/register">注册</a>
            </div>
        </form>
        <!-- <div class="alert alert-info">内测中，只接受邀请注册</div> -->
    </div>
</div>
