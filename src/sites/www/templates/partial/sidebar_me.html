<div class="box" id="panel-me">
    <div class="header"><a class="right" href="/logout">登出</a>我的信息</div>
    <div class="body">
        <div class="me">
            <a class="settings item" href="/settings" data-title="设置" data-url="/settings">设置</a>
            <a href="/user/{{current_user.username}}"><img class="avatar" src="{{get_avatar_url(current_user, 's')}}" /></a>
            <a href="/user/{{current_user.username}}">{{current_user.fullname}}</a>
			<i class="level icon-level{{current_user.level}}"></i>
        </div>
        <ul>
            <li class="item" data-title="我上传的添加剂" data-url="/mine/additives"> <span class="num">{{current_user.additive_count}}</span><span class="anchor">我上传的添加剂</span></li>
        </ul>
    </div>
</div>
